<ion-header>
  <ion-toolbar text-center color='primary'>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid >
        <ion-row>
          <ion-col col-3 style="text-align: center" *ngFor='let item of menuItems' 
           (click)="goToPage(item.page)" >
            <img style="width: 75px;" src="{{item.img}}">
            <br>
            <span> {{item.title}} </span>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
